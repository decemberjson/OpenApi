<!DOCTYPE html>
<html>
  <head>
    <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  </head>
  <body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=q6gVMcTFfmQYQdGDysdT"></script>
    <script>
      function initMap() {
        var lotteWorld = {lat: 37.511155, lng: 127.097781};
        var seoNam = {lat: 35.144703,, lng: 126.852206};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: lotteWorld,
          zoom: 7
        });

        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        // Set destination, origin and travel mode.
        var request = {
          destination: seoNam,
          origin: lotteWorld,
          travelMode: 'TRANSIT'
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            // Display the route on the map.
            directionsDisplay.setDirections(response);
          }
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrBkmYXP9JdCNMoEBFVZnwFzI3hRFYK6s&callback=initMap"
        async defer></script>
  </body>
</html>
